#配置文件
[base]
# 训练参数
batchsize=1
epochs=100
learning_rate=0.001

# 模型路径
ckptpath=./checkpoints/pcss_model.pth
best_model_path=./checkpoints/pcss_best_model.pth

# 数据路径
train_path=./data/train
val_path=./data/val

# 图像参数
image_width=1920
image_height=1080
input_channels=4
output_channels=1

# 损失函数参数
alpha=0.9
p=3

# 日志设置
log_dir=./logs
save_frequency=10